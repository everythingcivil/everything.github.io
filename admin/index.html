  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link href="../assets/css/style.css" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;600&display=swap" rel="stylesheet" />

</head>

<body>
  <main class="ribbon-bg">
    <nav class="navbar navbar-marketing navbar-expand-lg shadow bg-white navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand text-black" href="#">
          <img src="https://startbootstrap.com/assets/img/sb-logo.svg" alt="Blog logo" />
          <span class="ml-2 fw-bold">Everything Civil</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav ms-md-auto" id="navbardata">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../blog">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../about-us.html">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="mt-page-header py-5">
      <div class="container mt-md-4">
        <div class="row text-center">
          <h1 class="page-header-title">Admin Login Portal</h1>
          <p class="page-header-text mb-0">
            Create, Edit, Update, Delete, Manage, CMS
          </p>
        </div>
      </div>

      <main class="py-4">
        <div class="container">
          <div class="row justify-content-center">

            <div class="col-lg-6 mt-lg-n10">
              <div class="card">
                <div class="card-header bg-green">
                  <div class="small text-white font-weight-500">
                    Admin Login
                  </div>
                </div>
                <div class="card-body">
                  <div class="col-12 mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email address">
                  </div>
                  <div class="col-12 mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                  </div>
                  <button class="btn btn-primary" onClick="login()">Login</button>
                  <div class="mt-3" id="wrongalert"></div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </main>
    </section>
  </main>

  <script src="../assets/js/login.js"></script>
