<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | Admin Portal</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link href="../assets/css/style.css" rel="stylesheet" />

  <!-- Fonts -->

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet" />

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-analytics.js"></script>

  <link rel="stylesheet" type="text/css" href="editor/sample/styles.css">

</head>

<body data-editor="DecoupledDocumentEditor" data-collaboration="false">
  <main>
    <div class="container my-3">
      <div class="mb-3 row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12">
          <select id="author" class="form-select form-select-sm">
            <option selected>Author</option>
            <option value="Admin">Admin</option>
            <option value="Pallab Rout">Pallab Rout</option>
          </select>
        </div>
        <div class="col-12">
          <input class="form-control form-control-sm" id="tag1" placeholder="Tag 1" />
        </div>
        <div class="col-12">
          <input class="form-control form-control-sm" id="tag2" placeholder="Tag 2" />
        </div>
        <div class="col-12">
          <input class="form-control form-control-sm" id="title" placeholder="Title" />
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-primary" id="savecontent" style="padding: .375rem .75rem !important">Save</button>
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-green-soft" onclick="goback()" style="padding: .375rem .75rem !important">Go back</button>
        </div>
      </div>
      <div class="col-md-12">
        <textarea class="form-control form-control-sm" id="shortIntro" row="2" placeholder="Short Intro"></textarea>
      </div>
    </div>

    <div class="centered container">
      <div class="">
        <div class="document-editor__toolbar"></div>
      </div>
      <div class="row-editor">
        <div class="editor" id="contentid">

        </div>
      </div>
    </div>
  </main>

  <div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 10">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-green text-white">
        <strong class="me-auto">Everything Civil Blog</strong>
        <small>Just now!</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Data has been saved.
      </div>
    </div>
  </div>

  <script src="editor/build/ckeditor.js"></script>
  <script src="../assets/js/editor.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  <script>
    //document.querySelector('#contentid').innerHTML += "<h1>HI</h1>"
  </script>
</body>

</html>
